<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Bate Papo Uol</title>
</head>

<body>
    <div class="container">

        <div class="login">
            <img class="logo" src="./img/logo 2.svg" alt="logoUol">
            <img class="gif hidden" src="./img/loading.gif" alt="LoadingGIF">
            <input data-test="input-name" id="input" type="text" placeholder="Digite seu nome de usuário" autofocus>
            <p class="texto hidden">Entrando...</p>
            <button data-test="send-name" id="botao" onclick="cadastroNome()">Entrar</button>
        </div>

        <div class="lateral hidden" onclick="toggleMenu()"></div>


        <div class="topo">
            <div class="logo">
                <img src="./img/logo 2.svg" alt="logoUol">
            </div>
            <div class="icone" onclick="toggleMenu()" data-test="open-participants">
                <ion-icon name="people" alt="Icone Usuários"></ion-icon>
            </div>
        </div>


        <div class="chat">
            <ul class="mensagens">
                <li>
                    <h1>Carregando mensagens...</h1>
                </li>
                <!-- <li>
                    <div class="status">

                    </div>
                </li>
                <li>

                </li>
                <li>
                    <div class="rsv">
                        <span>(09:22:48)</span>
                        <strong>João</strong> reservadamente para <strong>Maria</strong>: Oi gatinha quer tc?
                    </div>
                </li>
                <li>
                    <div class="status">
                        <span>(09:22:58)</span>
                        <strong>Maria</strong> sai da sala...
                    </div>
                </li>  -->

            </ul>
        </div>

        <div class="baixo">
            <div class="texto">
                <input type="text" placeholder="Escreva aqui..."
                    onkeypress="if(event.key == 'Enter') {enviarMensagens()}" data-test="input-message">
            </div>

            <div class="icone" onclick="enviarMensagens()" data-test="send-message">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
        </div>

        <aside class="menu hidden">
            <div class="participantes">
                <ul>  Escolha um contato para enviar a mensagem:
                    <li data-test="all" onclick="selecionarParticipante()">
                        <ion-icon>people</ion-icon>
                        Todos
                        <ion-icon data-test="check">check</ion-icon>
                    </li>
                    <li data-test="participant" onclick="selecionarParticipante()">
                        <ion-icon>user</ion-icon>
                        Usuário 1
                        <ion-icon data-test="check">check</ion-icon>
                    </li>
                    <li data-test="participant" onclick="selecionarParticipante()">
                        <ion-icon>user</ion-icon>
                        Usuário 2
                        <ion-icon data-test="check">check</ion-icon>
                    </li>
                    <li data-test="participant" onclick="selecionarParticipante()">
                        <ion-icon>user</ion-icon>
                        Usuário 3
                        <ion-icon data-test="check">check</ion-icon>
                    </li>
                    <li data-test="participant" onclick="selecionarParticipante()">
                        <ion-icon>user</ion-icon>
                        Usuário 4
                        <ion-icon data-test="check">check</ion-icon>
                    </li>
                </ul>
            </div>
            <div class="tipo">
                <ul> Escolha a Visibilidade:
                    <li data-test="public" onclick="selecionarTipo()">
                        <ion-icon>user</ion-icon>
                        Publico
                        <ion-icon data-test="check">check</ion-icon>
                    </li>
                    <li data-test="private" onclick="selecionarTipo()">
                        <ion-icon>user</ion-icon>
                        Reservadamente
                        <ion-icon data-test="check">check</ion-icon>
                    </li>
                </ul>
            </div>
            </ul>
        </aside>

    </div>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
